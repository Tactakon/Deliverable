<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="../static/signup.html">             
    </head>
    <body>
      <iframe name="header" src="{{ url_for('header')}}" frameborder="0" scrolling ="no" width="100%" height="100%" style="margin-top: -6px; "></iframe>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Register</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="/signup" method="POST">
                  <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
                    <input type="submit" class="btn" value="Sign Up"></br>
                </form>
            </h2>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{ url_for('login') }}"> Log In here</a></p>
          </div>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="notification is-danger"> <!---herrrreee-->
            {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
          </div>
          {% endif %}
          {% endwith %}
          <form action="/signup" method="POST">
            <div class="container">
              <label for="username"><b>Username</b></label>
              <br>
              <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="container">
              <label for="email"><b>Email</b></label>
              <br>
              <input type="email" placeholder="Email Address" name="email" required>
            </div>
            <div class="container">
              <label for="password"><b>Password</b></label>
              <br>
              <input type="password" placeholder="Password" name="password" required>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="t&pp"> I agree to the <a href="#">terms</a> and <a
                href="#">Privacy Policy</a>.
            </label>
            <button type="submit">Sign Up</button>
          </form>
          </h2>
          <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}"> Log In here</a>
          </p>
        </div>
        

    
  <footer>
    <iframe src="{{ url_for('footer')}}" frameborder="0" scrolling="no" width="100%" height="100%"
      style="position: fixed;"></iframe>
  </footer>
</body>
</html>
