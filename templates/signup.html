<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/signup.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
  <!-- Include header -->
  <iframe name="header" src="{{ url_for('header')}}" frameborder="0" scrolling="no" width="100%" height="100%"
    style="margin-top: -6px;"></iframe>
  <br>

  <div class="content-container">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <!-- Use proper class name -->
    <div class="notification is-danger">
      {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}

    <form action="/signup" method="POST">
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-0">
              <!-- Pills navs -->
              <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a id="tab-login" class="selectedtab" data-mdb-toggle="pill" href="{{ url_for('signup') }}" role="tab"
                    aria-controls="pills-login" aria-selected="true" style="font-size: 22px; font-weight: 700; color: #FF884C; text-decoration:solid;
                              border-bottom: 3px solid #FF884C;">SIGN UP</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="text-muted" id="tab-register" data-mdb-toggle="pill" href="{{ url_for('login') }}"
                    role="tab" aria-controls="pills-register" aria-selected="false"
                    style="font-size: 22px; font-weight: 700;">LOGIN</a>
                </li>
              </ul>
              <!-- Username input -->
              <div class="form-outline mb-4" style="padding-top:8%;">
                <label class="form-label" for="username"><b>Username</b></label>
                <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter a Username"
                  name="username" required />
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email"><b>Email</b></label>
                <input type="text" id="email" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" name="email" required />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password"><b>Password</b></label>
                <input type="password" id="password" class="form-control form-control-lg"
                  placeholder="Create a password" name="password" required />
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                    <label class="form-check-label" for="checkbox">I agree to the <a href="#">terms</a> and <a
                            href="#">Privacy Policy</a>.</label>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <button type="submit" class="button">Sign Up</button>
                </div>
            </div>
    </form>
  </div>
  <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1">
    <img src="../static/images/LandIMGs/Bottom colors.png" class="img-fluid" alt="Sample image">
  </div>
  </section>
    <footer>
      <iframe src="{{ url_for('footer')}}" frameborder="0" scrolling="no" width="100%" height="204px;"></iframe>
  </footer>
</body>

</html>
