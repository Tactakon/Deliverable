<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #F2F2F2;
        font-family: Arial, sans-serif;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #FFFFFF;
        width: 100%;
        height: 70px;
        padding: 0 20px;
        box-shadow: 0px 2px 4px #BFBFBF;
      }

      .header h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      .header .right-header {
        display: flex;
        align-items: center;
      }

      .header .right-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .header .right-header p {
        font-size: 18px;
        margin: 0;
      }

      .body {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 20px;
      }

      .body h2 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .body p {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: center;
      }

      .body .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 4px #BFBFBF;
        margin-bottom: 20px;
      }

      .body .card-container img {
        width: 100%;
        height: 200px;
        border-radius: 10px 10px 0 0;
      }

      .body .card-container h3 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
      }

      .body .card-container p {
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
      }

      .body .card-container .card-footer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: #F2F2F2;
        padding: 10px;
        border-radius: 0 0 10px 10px;
        margin-top: 20px;
      }

      .body .card-container .card-footer button {
        background-color: #4CAF50;
        color: #FFFFFF;
        font-size: 18px;
        border: none;
        border-radius:5px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Verge</h1>
      <div class="right-header">
        <img src="https://via.placeholder.com/40x40" alt="Profile Picture">
        <p>John Doe</p>
      </div>
    </div>
    <div class="body">
      <h2>Explore Our Collection</h2>
      <p>Check out our top picks:</p>
      <div class="card-container">
        <img src="https://via.placeholder.com/400x200" alt="Image">
        <h3>Title 1</h3>
        <p>Description 1</p>
        <div class="card-footer">
          <button>Learn More</button>
        </div>
      </div>
      <div class="card-container">
        <img src="https://via.placeholder.com/400x200" alt="Image">
        <h3>Title 2</h3>
        <p>Description 2</p>
        <div class="card-footer">
          <button>Learn More</button>
        </div>
      </div>
      <div class="card-container">
        <img src="https://via.placeholder.com/400x200" alt="Image">
        <h3>Title 3</h3>
        <p>Description 3</p>
        <div class="card-footer">
          <button>Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
