<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="homeheader.css">

  <style>
    body {
      margin-top: 1%;
    }

    .custom-nav {
      margin-right: 5%;
      margin-left: 5%;
    }

    .navbar-brand-centered {
      position: absolute;
      left: 49%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light custom-nav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <!--linked to user homepage-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('userPlaylistpage')}}" target="_top"
              style="padding-right:48px;"><!--Linked to user homepage-->

              <!--Home icon-->
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-house-fill" viewBox="0 0 16 16">
                <path
                  d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
              </svg>

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_top" style="padding-right:48px;">
              <div class="search-container" style="display: flex; align-items: center; flex-direction: row-reverse;">
                <form action="/playlistsearch" target="top" class="search-form">
                  <input type="text" id="search-bar" placeholder="Search for a playlist..." name="search-query">
                  <button type="submit" id="search-btn" class="btn-sm btn-dark">Search</button>
                </form>

                <!--Search icon-->
                <svg id="search-icon" class="fa fa-search" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                  fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </div>
              <div id="search-bar" class="search-bar-hidden">
                <!-- Input field and search button code here -->
              </div>
              <div id="search-btn" class="search-btn-hidden">
                <!-- Input field and search button code here -->
              </div>
              <script>
                const searchIcon = document.getElementById('search-icon');
                const searchForm = document.querySelector('.search-form');

                searchIcon.addEventListener('click', () => {
                  searchForm.classList.toggle('show');
                });
              </script>
              <!-- CSS code to hide the search bar by default -->
              <style>
                .search-container {
                  display: flex;
                  align-items: center;
                }

                .search-form {
                  display: none;
                }

                #search-icon {
                  margin-right: 10px;
                }

                .search-form.show {
                  display: block;
                }
              </style>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('createPlaylistPage')}}" target="_top">
              <!--should be linked to create playlist page-->

              <!--Add Playlist icon-->
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
              </svg>
            </a>
          </li>
        </ul>
        <a class="navbar-brand navbar-brand-centered" href="{{ url_for('userPlaylistpage')}}" target="_top"
          style="color: #1D1D1D; font-size: 32px; font-family: Arial, Helvetica, sans-serif; font-weight: 800;">VERGE</a>
        <div class="ml-auto">
          <ul class="navbar-nav">
            <a class="nav-link" target="_top" style="padding-right:48px;">
              <!--Notifications-->
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bell-fill"
                viewBox="0 0 16 16">
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
              </svg>
            </a>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main')}}" target="_top" style="font-size: large;"
                action="/homeheader" method="POST">
                <!--Signout icon-->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                  class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                  <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

</body>

</html>
